<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="background-color: black; color: aliceblue" class="head">
      <ion-title class="tema">LISTE E CONCLUA</ion-title>
      <a style="background-color: black" [routerLink]="['/tarefas/como-usar']"
        >COMO USAR?</a
      >
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="container">
    <h1>Sua Lista</h1>
    <div class="espaco-lista">
      <table class="table table-striped table-bordered table-hover">
        <tbody>
          <tr>
            <th>Itens da lista</th>
            <th>conclu√≠do?</th>
          </tr>
          <tr *ngFor="let tarefa of tarefas">
            <td
              [tarefaConcluida]="tarefa.concluida"
              [class.success]="!tarefa.concluida"
            >
              <p>{{ tarefa.nome }}</p>
              <ion-button
                style="color: white; margin: auto"
                [routerLink]="['/tarefas/editar', tarefa.id]"
                title="Editar"
                alt="Editar"
              >
                <span
                  class="glyphicon glyphicon-pencil"
                  aria-hidden="true"
                ></span>
                Editar
              </ion-button>
              <ion-button
                color="danger"
                style="color: white; margin: auto"
                href="#"
                title="Remover"
                alt="Remover"
                class="btn btn-xs btn-danger"
                (click)="remover($event, tarefa)"
              >
                <span
                  class="glyphicon glyphicon-remove"
                  aria-hidden="true"
                ></span>
                Remover
              </ion-button>
            </td>
            <td style="width: 70px" class="text-center">
              <input
                type="checkbox"
                [value]="tarefa.id"
                [checked]="tarefa.concluida"
                (click)="alterarStatus(tarefa)"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="tarefas.length === 0">
        Nenhum item, clique em NOVO ITEM para adicionar.
      </p>
      <hr />
    </div>
    <ion-button
      (click)="load()"
      style="color: white; margin: auto"
      [routerLink]="['/tarefas/cadastrar']"
      class="btn btn-xs btn-success"
      >Novo item
    </ion-button>
    <p>Desenvolvido por Por: <strong> Reinan santos</strong></p>
  </div>
</ion-content>
