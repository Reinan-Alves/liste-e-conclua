<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="background-color: black; color: aliceblue" class="head">
      <ion-title class="tema"
        ><span style="margin:10px; font-weight:900;">LISTE E CONCLUA</span
        ><ion-button style="height:30px;" [routerLink]="['']">Home</ion-button></ion-title
      >
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="container">
    <h1>Sua lista de tarefas</h1>
    <ion-button
      style="margin-bottom: 10px"
      class="botoes"
      [routerLink]="['/compras/listar']"
      >Ir para lista de compras/vendas</ion-button
    >
    <div class="espaco-lista">
      <table class="table table-striped table-bordered table-hover">
        <tbody>
          <tr>
            <th>Tarefas</th>
            <th>conclu√≠do?</th>
          </tr>
          <tr *ngFor="let tarefa of tarefas">
            <td
              [tarefaConcluida]="tarefa.concluida"
              [class.success]="!tarefa.concluida"
            >
              <p>{{ tarefa.nome }}</p>
              <ion-button
                [tarefaConcluida]="tarefa.concluida"
                [class.success]="!tarefa.concluida"
                (click)="load()"
                style="color: white; margin: auto"
                [routerLink]="['/tarefas/editar', tarefa.id]"
                title="Editar"
                alt="Editar"
              >
                <span
                  class="glyphicon glyphicon-pencil"
                  aria-hidden="true"
                ></span>
                Editar
              </ion-button>
              <ion-button
                [tarefaConcluida]="tarefa.concluida"
                [class.success]="!tarefa.concluida"
                color="danger"
                style="color: white; margin: auto"
                href="#"
                title="Remover"
                alt="Remover"
                class="btn btn-xs btn-danger"
                (click)="remover($event, tarefa)"
              >
                <span
                  class="glyphicon glyphicon-remove"
                  aria-hidden="true"
                ></span>
                Remover
              </ion-button>
            </td>
            <td style="width: 70px" class="text-center">
              <input
                type="checkbox"
                [value]="tarefa.id"
                [checked]="tarefa.concluida"
                (click)="alterarStatus(tarefa)"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="tarefas.length === 0">
        Lista vazia.<br />
        clique em <span style="font-weight: bold">Nova tarefa</span> para
        adicionar.
      </p>
      <hr />
    </div>
    <ion-button
      class="botoes"
      (click)="load()"
      style="color: white"
      [routerLink]="['/tarefas/cadastrar']"
      >Nova tarefa
    </ion-button>
    <ion-button color="danger" (click)="removerTodos()">Limpar lista</ion-button>
    <p>Desenvolvido por Por: <strong> Reinan santos</strong></p>
  </div>
</ion-content>
