<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="background-color: black; color: aliceblue" class="head">
      <ion-title class="tema">Editar item</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div class="well">
      <form #formCompra="ngForm">
        <label for="nome"
          ><span style="font-size: x-large; font-weight: bolder"
            >Novo nome</span
          ></label
        ><br />
        <br />
        <ion-input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="compra.nome"
          #nome="ngModel"
          minlength="3"
          required
        ></ion-input>
        <div
          style="color: red"
          *ngIf="nome.errors && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!nome.errors.required">Digite o nome.</div>
          <div [hidden]="!nome.errors.minlength">
            O item deve conter ao menos 3 caracteres.
          </div>
        </div>
        <div class="form-group text-center">
          <ion-button
          style="margin:25px;"
            color="warning"
            (click)="atualizar()"
            [disabled]="!formCompra.form.valid"
            >Atualizar</ion-button
          >

          <ion-button [routerLink]="['/compras']" class="btn btn-default">
            <span
              class="glyphicon glyphicon-chevron-left"
              aria-hidden="true"
            ></span>
            Voltar
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
